<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <section class="promo">
      <img class="promo__img" src="./eisenhower-matrix.jpg" alt="Promo image">
      <a class="promo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-app">
      <h1 class="todo-app__heading todo-app__new-task">Add Item</h1>
      <div class="todo-app__task-wrapper">
        <input 
          class="todo-app__task todo-app__task-input"
          id="new-task"
          type="text"
        >
        <button class="todo-app__btn">Add</button>
      </div>
      <h2 class="todo-app__heading">Todo</h2>
      <ul id="incomplete-task">
        <li class="todo-app__task-element">
          <input class="todo-app__task-checkbox" type="checkbox">
          <label class="todo-app__task todo-app__task-label">Pay Bills</label>
          <input class="todo-app__task todo-app__task-input" type="text">
          <button class="todo-app__btn todo-app__btn--edit">Edit</button>
          <button class="todo-app__btn--delete todo-app__btn">
            <img class="todo-app__btn-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
        <li class="todo-app__task-element todo-app--edit-mode">
          <input class="todo-app__task-checkbox" type="checkbox">
          <label class="todo-app__task todo-app__task-label">Go Shopping</label>
          <input 
            class="todo-app__task todo-app__task-input"
            type="text" 
            value="Go Shopping" 
          >
          <button class="todo-app__btn todo-app__btn--edit">Save</button>
          <button class="todo-app__btn--delete todo-app__btn">
            <img class="todo-app__btn-img"  src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
      <h2 class="todo-app__heading">Completed</h2>
      <ul id="completed-tasks">
        <li class="todo-app__task-element">
          <input class="todo-app__task-checkbox" type="checkbox" checked>
          <label class="todo-app__task todo-app__task-label">See the Doctor</label>
          <input class="todo-app__task todo-app__task-input" type="text">
          <button class="todo-app__btn todo-app__btn--edit">Edit</button>
          <button class="todo-app__btn--delete todo-app__btn">
            <img class="todo-app__btn-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
  </body>
</html>
