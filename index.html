<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <div class="promo">
      <img class="promo-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page-content">
      <p>
        <label class="heading new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="task task-input" 
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-task">
        <li class="task-element">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-element edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input 
            class="task task-input"
            type="text" 
            value="Go Shopping" 
          >
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="btn-delete-img"  src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-element">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
