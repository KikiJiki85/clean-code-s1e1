<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="promo">
      <img class="promo-img" src="./eisenhower-matrix.jpg" alt="Promo image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="page-content">
      <h1 class="heading new-task-label">Add Item</h1>
      <div class="task-row-wrapper">
        <input 
          id="new-task"
          class="task task-input" 
          type="text"
        >
        <button class="btn">Add</button>
      </div>
      <h2 class="heading">Todo</h2>
      <ul id="incomplete-task">
        <li class="task-element">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn-delete-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
        <li class="task-element edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input 
            class="task task-input"
            type="text" 
            value="Go Shopping" 
          >
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="btn-delete-img"  src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks">
        <li class="task-element">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn-delete-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
  </body>
</html>
